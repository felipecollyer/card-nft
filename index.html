<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container-principal">
    <div class="img">
      <img src="css/img/image-equilibrium.jpg" alt="">
      <img class="icon" src="css/img/icon-view.svg" alt="">
    </div>
    <div class="description">
      <div class="title-token">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="sub-title">
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
      </div>
      <div class="value-time">
        <div class="eth">
          <img src="css/img/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="css/img/icon-clock.svg" alt="">
          <p> 3 days left</p>
        </div>
      </div>
      <div class="creator">
        <div class="imagem"><img src="css/img/image-avatar.png" alt="">
        </div>
        <div class="text">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
